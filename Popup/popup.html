<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Video Volumer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="page-info">
        <img class="page-info__item__favicon" alt="NoImage">
        <p class="page-info__item__title"></p>
    </div>
    <div class="volume-info">
        <p class="volume-info__level"></p>
        <p>%</p>
    </div>
    <div class="volume-controller">
        <label for="volume-controller__slider">Volume</label>
        <input class="volume-controller__slider" id="volume-controller__slider" type="range" min="0" max="300" step="10">
    </div>

    <script src="popup.js"></script>
</body>
</html>
