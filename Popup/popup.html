<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Video Volumer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="page-info">
        <img class="page-info__item__favicon" alt="NoImage">
        <p class="page-info__item__title"></p>
    </div>
    <div class="settings">
        <h1 class="settings__heading">Settings</h1>
        <div class="settings__volume-controller">
            <input class="settings__volume-controller__slider" type="range" min="0" max="500" step="10" aria-label="Volume" autofocus="true">
        </div>
        <div class="settings__volume-persent">
            <p class="settings__volume-persent__min">0</p>
            <p class="settings__volume-persent__current">100</p>
            <p class="settings__volume-persent__max">500</p>
        </div>
        <!-- <div class="settings__left-right-ear-output">
        </div> -->
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
