<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Video Volumer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="page-info">
        <div class="page-info__item">
            <img class="page-info__item__favicon" alt="NoImage">
        </div>
        <div class="page-info__item">
            <p class="page-info__item__title"></p>
        </div>
    </div>
    <div class="settings">
        <h1 class="settings__heading">Settings</h1>
        <div class="settings__volume-level-controller">
            <input class="settings__volume-level-controller__slider" type="range" min="0" max="5" step="0.1" value="1" aria-label="Volume">
        </div>
        <div class="settings__volume-persent">
            <p class="settings__volume-persent__min">0</p>
            <p class="settings__volume-persent__current">100</p>
            <p class="settings__volume-persent__max">500</p>
        </div>
        <div class="settings__stereo-pan-level-controller">
            <input class="settings__stereo-pan-level-controller__slider" type="range" min="-1" max="1" step="0.01" value="0" aria-label="Volume">
        </div>
        <div class="settings__stereo-pan-sign">
            <p class="settings__stereo-pan-sign__left">Left</p>
            <p class="settings__stereo-pan-sign__stereo-pan">Stereo Pan</p>
            <p class="settings__stereo-pan-sign__right">Right</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
